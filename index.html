<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <aside class="header-titer">SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA</aside>
        <a href="#" class="header-logo">
            <img src="src/image/logo.png">
        </a>
        <section class="header-banner">
            <div class="header-banner-card header-banner-offer">
                <p class="offer-title">Limited offer</p>
                <time class="offer-time">04:51:16</time>
            </div>
            <div class="header-banner-card header-banner-price">
                <p class="old-price">R 250.00</p>
                <p class="new-price">R 160.00</p>
            </div>
        </section>
    </header>
    <main>
        <section class="product">
            <div class="product-trust">
                <p class="product-trust_rate">Excellent 4.8/5</p>
                <img src="src/image/logo-trust.png" alt="" class="product-trust_logo">
                <a href="#" class="product-trust_link">best selling</a>
            </div>
            <div class="product-card">
                <h2 class="product-title">Orthopedic Slippers</h2>
                <div class="product-slider">
                    <div class="product-slider-cards">
                        <div class="product-slider-container">
                            <div class="product-slider-card">
                                <img src="src/image/slipper-black.jpg" alt="">
                            </div>
                            <div class="product-slider-card">
                                <img src="src/image/slipper-orange.jpg" alt="">
                            </div>
                            <div class="product-slider-card">
                                <img src="src/image/slipper-pink.jpg" alt="">
                            </div>
                            <div class="product-slider-card">
                                <img src="src/image/slipper-yellow.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="product-slider-items">
                        <div class="product-slider-item" data-id="0">
                            <img src="src/image/slipper-black.jpg" alt="">
                        </div>
                        <div class="product-slider-item" data-id="1">
                            <img src="src/image/slipper-orange.jpg" alt="">
                        </div>
                        <div class="product-slider-item" data-id="2">
                            <img src="src/image/slipper-pink.jpg" alt="">
                        </div>
                        <div class="product-slider-item" data-id="3">
                            <img src="src/image/slipper-yellow.jpg" alt="">
                        </div>
                    </div>
                </div>
                <p class="product-info">
                    <span class="product-info_type">Fast Delivery:</span> 2-4 days from SA
                </p>
                <p class="product-info">
                    <span class="product-info_type">In Stock:</span> Shipping from Johannesburg
                </p>
                <div class="product-rate">
                    <div class="product-rate_container" data-total-value="5">
                        <div class="product-rate_item" data-item-value="5">&#9733;</div>
                        <div class="product-rate_item" data-item-value="4">&#9733;</div>
                        <div class="product-rate_item" data-item-value="3">&#9733;</div>
                        <div class="product-rate_item" data-item-value="2">&#9733;</div>
                        <div class="product-rate_item" data-item-value="1">&#9733;</div>
                    </div>
                    <div class="product-rate_text">(10)</div>

                </div>
                <form action="#" class="product-form">
                    <label for="" class="product-form-chose">
                        color
                        <select class="product-form-select" name="color">
                            <option value="black">black</option>
                            <option value="Orange">Orange</option>
                            <option value="Pink">Pink</option>
                            <option value="Yellow">Yellow</option>
                        </select>
                    </label>
                    <label for="" class="product-form-chose">
                        size
                        <select class="product-form-select" name="size">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>
                    <button type="submit" class="product-form-submit">buy now</button>
                </form>
            </div>
        </section>
    </main>
    <script type="module" src="script/main.js"></script>
</body>
</html>
